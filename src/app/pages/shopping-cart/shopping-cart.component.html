   <div class="cart-container">
    <div class="cart-header">
      <h3>My Cart ({{ cartCount }} item{{ cartCount > 1 ? 's' : '' }})</h3>
      <p *ngIf="cartCount >= 1">You get free shipping!</p>
    </div>
  
    <div class="cart-items">
      <div *ngFor="let item of cartItems" class="cart-item">
        <div class="item-details">
          <div class="product-image">
            <img
              *ngIf="item.product?.image"
              [src]="item.product.image"
              [alt]="item.product.name"
              class="product-image-img"
            />
          </div>
          <div class="product-info">
            <span class="product-name">{{ item.product.name }}</span>
            <span class="product-details">
              Size: {{ item.selectedSize }}, Metal: {{ item.product.metal }}
            </span>
          </div>
        </div>
  
        <div class="item-actions">
          <input type="number" [value]="item.quantity" (change)="onQuantityChange($event, item.product.id, item.selectedSize)" />
  
          <button (click)="removeFromCart(item.product.id, item.selectedSize)">
            <span class="remove-text">Remove</span>
          </button>
        </div>
      </div>
    </div>
  
    <div class="cart-footer">
      <div class="cart-summary">
        <p>Total Items: {{ cartCount }}</p>
        <p>Total Price: ${{ totalPrice.toFixed(2) }}</p> <!-- Display total price with 2 decimal points -->
      </div>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>
