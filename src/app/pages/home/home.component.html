<div class="carousel-container">
    <div class="carousel">
      <button class="carousel-control prev" (click)="prevImage()">
        <i class="material-icons">chevron_left</i>
      </button>
  
      <img [src]="images[currentImageIndex]" alt="Carousel Image" class="carousel-image">

      <button class="carousel-control next" (click)="nextImage()">
        <i class="material-icons">chevron_right</i>
      </button>
    </div>
  </div>


  <div class="categories-container">
    <div class="category">
      <a [routerLink]="['/bracelets']">
        <img src="assets/bracelets.webp" alt="Bracelets" class="category-image" />
        <div class="category-name">Bracelets</div>
      </a>
    </div>
  
    <!-- Repeat for other categories like Rings, Necklaces, etc. -->
    <div class="category">
      <a routerLink="/rings">
        <img src="assets/rings.webp" alt="Rings" class="category-image" />
        <div class="category-name">Rings</div>
      </a>
    </div>
  
    <div class="category">
      <a routerLink="/necklaces">
        <img src="assets/necklaces.webp" alt="Necklaces" class="category-image" />
        <div class="category-name">Necklaces</div>
      </a>
    </div>
  
    <div class="category">
      <a routerLink="/earrings">
        <img src="assets/earrings.webp" alt="Earrings" class="category-image" />
        <div class="category-name">Earrings</div>
      </a>
    </div>
  
    <div class="category">
      <a routerLink="/new-in">
        <img src="assets/newin.webp" alt="New In" class="category-image" />
        <div class="category-name">New In</div>
      </a>
    </div>
  </div>
