<div class="filters">
    <div class="filter-sidebar">
      <h3>Filters</h3>
  
      <!-- Category Filter -->
      <div class="category-filter">
        <h4>Category</h4>
        <ul>
          <li (click)="selectCategory('all')" [class.active]="selectedCategory === 'all'">All</li>
          <li (click)="selectCategory('bracelets')" [class.active]="selectedCategory === 'bracelets'">Bracelets</li>
          <li (click)="selectCategory('necklaces')" [class.active]="selectedCategory === 'necklaces'">Necklaces</li>
        </ul>
      </div>
  
      <!-- Price Filter -->
      <div class="price-filter">
        <h4>Price</h4>
        <div *ngFor="let range of priceRanges" (click)="filterByPrice(range)" class="price-range">
          <span>{{ range.label }}</span>
        </div>
      </div>
  
      <!-- Sort Filter -->
      <div class="sort-dropdown">
        <button (click)="selectSortOption('Price: Low to High')">Price: Low to High</button>
        <button (click)="selectSortOption('Price: High to Low')">Price: High to Low</button>
        <button (click)="selectSortOption('Newest')">Newest</button>
        <button (click)="selectSortOption('Best Seller')">Best Seller</button>
      </div>
    </div>
  </div>
